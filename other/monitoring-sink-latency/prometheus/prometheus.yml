global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s # By default, scrape targets every 15 seconds.

rule_files:
  - 'alert.rules'

alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
      - "alertmanager:9093"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
    - targets: ['node-exporter:9100']

  - job_name: 'kafka'
    static_configs:
    - targets:
      - 'broker:1234'
      labels:
        env: 'dev'

  - job_name: 'zookeeper'
    static_configs:
    - targets:
      - 'zookeeper:1234'
      labels:
        env: 'dev'

  - job_name: 'connect-default'
    static_configs:
      - targets: ['connect:1234']
        labels:
          env: 'dev'
          cluster: 'cluster-default'

  - job_name: 'connect-with-fetch-latency'
    static_configs:
      - targets: ['connect-with-fetch-latency:1234']
        labels:
          env: 'dev'
          cluster: 'cluster-with-fetch-latency'

  - job_name: 'connect-with-put-latency'
    static_configs:
      - targets: ['connect-with-put-latency:1234']
        labels:
          env: 'dev'
          cluster: 'cluster-with-put-latency'

  - job_name: 'connect-with-consumer-quota'
    static_configs:
      - targets: ['connect-with-consumer-quota:1234']
        labels:
          env: 'dev'
          cluster: 'connect-with-consumer-quota'

  - job_name: 'kafka-lag-exporter'
    static_configs:
      - targets:
        - 'kafka-lag-exporter:9999'
        labels:
          env: 'dev'