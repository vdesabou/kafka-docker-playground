---
services:
  ibmmq:
    image: icr.io/ibm-messaging/mq:9.3.2.0-r2
    hostname: ibmmq
    container_name: ibmmq
    platform: linux/amd64
    environment:
      LICENSE: accept
      MQ_QMGR_NAME: QM1
      MQ_ADMIN_PASSWORD: passw0rd
      MQ_APP_PASSWORD: passw0rd
    volumes:
        - ../../ccloud/fm-ibm-mq-sink/security/snakeoil-ca-1.crt:/etc/mqm/pki/keys/mykey/ca.crt
        - ../../ccloud/fm-ibm-mq-sink/security/ibmmq.certificate.pem:/etc/mqm/pki/keys/mykey/tls.crt
        - ../../ccloud/fm-ibm-mq-sink/security/ibmmq.key:/etc/mqm/pki/keys/mykey/tls.key
    ports:
      - '1414:1414'
      - '9443:9443'

  # https://ngrok.com/docs/using-ngrok-with/docker/
  ngrok:
    image: ngrok/ngrok:latest
    hostname: ngrok
    container_name: ngrok
    ports:
      - 4040:4040
    restart: unless-stopped
    links:
      - ibmmq
    command:
      - "start"
      - "--all"
      - "--log=stdout"
      - "--config"
      - "/etc/ngrok.yml"
    volumes:
      - ../../ccloud/fm-ibm-mq-sink/ngrok.yml:/etc/ngrok.yml
    environment:
      NGROK_AUTHTOKEN: $NGROK_AUTH_TOKEN