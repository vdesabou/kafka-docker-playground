---
version: '3.5'
services:

  cassandra:
    image: cassandra:3.0
    hostname: cassandra
    container_name: cassandra
    volumes:
        - ../../connect/connect-cassandra-sink/security:/etc/kafka/secrets

  connect:
    volumes:
        - ../../connect/connect-cassandra-sink/security:/etc/kafka/secrets
    environment:
      CONNECT_PLUGIN_PATH: /usr/share/confluent-hub-components/confluentinc-kafka-connect-cassandra