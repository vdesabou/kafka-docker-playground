---
version: '3.5'
services:

  ldap:
      image: osixia/openldap:1.3.0
      hostname: ldap
      container_name: ldap
      environment:
          LDAP_ORGANISATION: "kudu"
          LDAP_DOMAIN: "example.com"
          LDAP_TLS_VERIFY_CLIENT: "try"
      ports:
          - "3890:389"
      volumes:
          - ../../connect/connect-kudu-sink/ldap/custom:/container/service/slapd/assets/config/bootstrap/ldif/custom
      command: "--copy-service --loglevel debug"


  kudu:
    # same as https://github.com/NathanNam/all-in-one-docker-impala-kudu/tree/master/default but with "IMPALA_LDAP_URI=${IMPALA_LDAP_URI:-ldaps://host.docker.internal:10636}"
    # Build with docker build --ulimit nofile=100000:100000 . -t vdesabou/kudu-impala-with-ldap
    image: vdesabou/kudu-impala-with-ldap
    hostname: kudu
    container_name: kudu
    restart: always
    ulimits:
      nofile:
        soft: 100000
        hard: 100000
    environment:
        IMPALA_LDAP_URI: "ldaps://ldap:636"
    depends_on:
      - ldap

  connect:
    depends_on:
      - zookeeper
      - broker
      - schema-registry
      - kudu
    volumes:
        - ../../connect/connect-kudu-sink/ImpalaJDBC42.jar:/usr/share/confluent-hub-components/confluentinc-kafka-connect-kudu/lib/ImpalaJDBC42.jar
    environment:
      CONNECT_PLUGIN_PATH: /usr/share/confluent-hub-components/confluentinc-kafka-connect-kudu
