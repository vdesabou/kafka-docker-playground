---
  services:
    # https://github.com/big-data-europe/docker-hadoop/tree/2.0.0-hadoop3.1.2-java8

    namenode:
      image: bde2020/hadoop-namenode:2.0.0-hadoop3.1.2-java8
      hostname: namenode
      container_name: namenode
      volumes:
        - namenode:/hadoop/dfs/name
      environment:
        - CLUSTER_NAME=test
      env_file:
        - ../../connect/connect-hdfs3-source/hadoop.env

    datanode:
      image: bde2020/hadoop-datanode:2.0.0-hadoop3.1.2-java8
      hostname: datanode
      container_name: datanode
      volumes:
        - datanode:/hadoop/dfs/data
      env_file:
        - ../../connect/connect-hdfs3-source/hadoop.env
      environment:
        SERVICE_PRECONDITION: "namenode:9870"

    resourcemanager:
      image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.1.2-java8
      hostname: resourcemanager
      container_name: resourcemanager
      environment:
        SERVICE_PRECONDITION: "namenode:9870 datanode:9864"
      env_file:
        - ../../connect/connect-hdfs3-source/hadoop.env

    nodemanager:
      image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.1.2-java8
      hostname: nodemanager
      container_name: nodemanager
      environment:
        SERVICE_PRECONDITION: "namenode:9870 datanode:9864 resourcemanager:8088"
      env_file:
        - ../../connect/connect-hdfs3-source/hadoop.env

    historyserver:
      image: bde2020/hadoop-historyserver:2.0.0-hadoop3.1.2-java8
      hostname: historyserver
      container_name: historyserver
      volumes:
        - hadoop_historyserver:/hadoop/yarn/timeline
      environment:
        SERVICE_PRECONDITION: "namenode:9870 datanode:9864 resourcemanager:8088"
      env_file:
        - ../../connect/connect-hdfs3-source/hadoop.env

    hive-server:
      hostname: hive-server
      container_name: hive-server
      image: vdesabou/hive:3.1.2-postgresql-metastore # https://github.com/vdesabou/docker-hive
      env_file:
        - ../../connect/connect-hdfs3-source/hadoop-hive.env
      environment:
        HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"
        SERVICE_PRECONDITION: "hive-metastore:9083"

    hive-metastore:
      hostname: hive-metastore
      container_name: hive-metastore
      image: vdesabou/hive:3.1.2-postgresql-metastore # https://github.com/vdesabou/docker-hive
      env_file:
        - ../../connect/connect-hdfs3-source/hadoop-hive.env
      command: /opt/hive/bin/hive --service metastore
      environment:
        SERVICE_PRECONDITION: "namenode:9870 datanode:9864 hive-metastore-postgresql:5432"
      ports:
        - "9083:9083"

    hive-metastore-postgresql:
      hostname: hive-metastore-postgresql
      container_name: hive-metastore-postgresql
      image: bde2020/hive-metastore-postgresql:3.1.0

    presto-coordinator:
      hostname: presto-coordinator
      container_name: presto-coordinator
      image: shawnzhu/prestodb:0.181
      ports:
        - "18080:8080"

    connect:
      depends_on:
        - nodemanager
        - historyserver
        - datanode
        - resourcemanager
        - namenode
        - hive-server
        - presto-coordinator
        - hive-metastore
      environment:
        CONNECT_PLUGIN_PATH: /usr/share/confluent-hub-components/confluentinc-kafka-connect-hdfs3-source,/usr/share/confluent-hub-components/confluentinc-kafka-connect-hdfs3
        # JDK 17
        KAFKA_OPTS: "--add-opens=java.base/java.net=ALL-UNNAMED"

  volumes:
    datanode:
    namenode:
    hadoop_historyserver:

  networks:
    default:
        name: mynetwork