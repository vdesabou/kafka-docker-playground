---
version: '3.5'
services:

  elasticsearch01:
    image: elasticsearch:$ELASTIC_VERSION
    hostname: elasticsearch01
    container_name: elasticsearch01
    restart: on-failure
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      node.name: "elasticsearch01"
      discovery.seed_hosts: "elasticsearch02"
      cluster.initial_master_nodes: "elasticsearch01,elasticsearch02"
      bootstrap.memory_lock: "true"
      cluster.name: "docker-cluster"
      network.host: "0.0.0.0"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    # sysctls:
    #   - vm.max_map_count=262144
    #volumes:
      #- elasticsearch_data:/usr/share/elasticsearch/data
     # - ../../connect/connect-elasticsearch-sink/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml

  elasticsearch02:
    image: elasticsearch:$ELASTIC_VERSION
    hostname: elasticsearch02
    container_name: elasticsearch02
    restart: on-failure
    environment:
      node.name: "elasticsearch02"
      discovery.seed_hosts: "elasticsearch01"
      cluster.initial_master_nodes: "elasticsearch01,elasticsearch02"
      bootstrap.memory_lock: "true"
      cluster.name: "docker-cluster"
      network.host: "0.0.0.0"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    # sysctls:
    #   - vm.max_map_count=262144
   # volumes:
      #- elasticsearch_data:/usr/share/elasticsearch/data
     # - ../../connect/connect-elasticsearch-sink/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml

  connect:
    depends_on:
      - elasticsearch01
      - elasticsearch02
    environment:
      CONNECT_PLUGIN_PATH: /usr/share/confluent-hub-components/confluentinc-kafka-connect-elasticsearch

volumes:
  elasticsearch_data: {}