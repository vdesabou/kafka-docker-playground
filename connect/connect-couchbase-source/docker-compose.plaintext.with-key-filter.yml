---
version: '3.5'
services:
  couchbase:
    image: couchbase # https://hub.docker.com/_/couchbase
    hostname: couchbase
    container_name: couchbase
    ports:
      - "8091-8094:8091-8094"
      - "11210:11210"

  connect:
    depends_on:
      - zookeeper
      - broker
      - schema-registry
      - couchbase
    volumes:
        - ../../connect/connect-couchbase-source/event_filter_class_example/target/key-filter-1.0.0-SNAPSHOT-jar-with-dependencies.jar:/usr/share/confluent-hub-components/lib/couchbase-kafka-connect-couchbase/key-filter-1.0.0-SNAPSHOT-jar-with-dependencies.jar
    environment:
      CONNECT_PLUGIN_PATH: /usr/share/confluent-hub-components/couchbase-kafka-connect-couchbase
