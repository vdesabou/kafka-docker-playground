---
version: '3.5'
services:

  postgres:
    image: postgres:15
    hostname: postgres
    container_name: postgres
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=postgres

  connect:
    depends_on:
      - zookeeper
      - broker
      - schema-registry
      - postgres
    environment:
      CONNECT_PLUGIN_PATH: /usr/share/confluent-hub-components/confluentinc-kafka-connect-jdbc