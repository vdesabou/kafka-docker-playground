Configuration:
  name: "Log4j2"

  Appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "[%d] %p %X{connector.context}%m (%c:%L)%n"

  Loggers:
    Root:
      level: "INFO"
      AppenderRef:
        - ref: STDOUT
    Logger:
      - name: "org.I0Itec.zkclient"
        level: "ERROR"
        AppenderRef:
          - ref: STDOUT
      - name: "org.apache.kafka.connect.runtime.rest.RestServer"
        level: "ERROR"
        AppenderRef:
          - ref: STDOUT
      - name: "org.apache.zookeeper"
        level: "ERROR"
        AppenderRef:
          - ref: STDOUT
      - name: "org.reflections"
        level: "ERROR"
        AppenderRef:
          - ref: STDOUT