---
services:

  httpserver:
    image: vdesabou/http-sink-demo
    hostname: httpserver
    container_name: httpserver
    ports:
      - "18080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: 'oauth2'

  connect:
    volumes:
      - ../../connect/connect-http-v2-source/jcl-over-slf4j-2.0.7.jar:/usr/share/confluent-hub-components/confluentinc-kafka-connect-http-v2/lib/jcl-over-slf4j-2.0.7.jar
    environment:
      CONNECT_PLUGIN_PATH: /usr/share/confluent-hub-components/confluentinc-kafka-connect-http-v2