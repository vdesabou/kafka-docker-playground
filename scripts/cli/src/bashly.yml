        arg: schema
        completions:
          - $(playground get-predefined-schemas "$cur")
        default: "-"
        required: false
        help: |- 
          ğŸ”¥ You can either:
          
          * Set your own schema (avro, json-schema, protobuf) with stdin (see example section). 

          * Use completion to select predefined schemas (or use your own schema file) ğŸ“ Tip: use <tab> completion to trigger fzf completion
      - long: --id
        required: false
        validate: integer
        arg: id
        help: |-
          â˜¢ï¸ Force schema id

          â—it will replace any schema which already exists at given id

      - long: --metadata-property
        arg: metadata-property
        help: |-
          ğŸŸ¡ Add metadata properties to schema contract
          
          See docs: https://docs.confluent.io/platform/current/schema-registry/fundamentals/data-contracts.html#metadata-properties

          ğŸ“ Tip: you can pass multiple properties by specifying --metadata-property multiple times

          Example: --metadata-property "metadata1=value" --metadata-property "metadata2=value"
        required: false
        repeatable: true

    examples: |
      playground schema register --subject test-protobuf << 'EOF'
      syntax = "proto3";
      
      package com.github.vdesabou;
      
      message Customer {
          int64 count = 1;
          string first_name = 2;
          string last_name = 3;
          string address = 4;
      }
      EOF

      playground schema register --subject test-avro --metadata-property test=test --metadata-property test2=test << 'EOF'
      {
          "type": "record",
          "namespace": "com.github.vdesabou",
          "name": "Customer",
          "fields": [
              {
                  "name": "count",
                  "type": "long",
                  "doc": "count"
              },
              {
                  "name": "first_name",
                  "type": "string",
                  "doc": "First Name of Customer"
              },
              {
                  "name": "last_name",
                  "type": "string",
                  "doc": "Last Name of Customer"
              },
              {
                  "name": "address",
                  "type": "string",
                  "doc": "Address of Customer"
              }
          ]
      }
      EOF

