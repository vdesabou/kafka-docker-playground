commands:

### private commands for completion
- name: get-connector-list
  help: Return some completion for connector list
  private: true

- name: get-topic-list
  help: Return some completion for topic list
  private: true

- name: bootstrap-reproduction-model
  environment_variables:
  - name: OUTPUT_FOLDER 
    help: ğŸ“ Output folder where to generate bootstrapped files.
    default: reproduction-models
  group: Bootstrap

  help: |-
    ğŸ›   Bootstrap reproduction model.
    
    ğŸ‘‰ Check documentation https://tinyurl.com/bdfs25my

  flags:
  - long: --file
    short: -f
    required: true
    validate: file_exists
    arg: file
    completions:
      - $(ls *.sh)
    help: |-
      Test file to use as basis.

  - long: --description
    short: -d
    required: true
    validate: not_empty
    arg: description
    help: |-
      Description.

  - long: --producer
    short: -p
    arg: producer-type
    default: "none"
    allowed: 
      - none
      - avro
      - avro-with-key
      - protobuf
      - protobuf-with-key
      - json-schema
      - json-schema-with-key
    help: |-
      Java producer type to use. 
      One of avro, avro-with-key, protobuf, protobuf-with-key, json-schema, json-schema-with-key.

      Note: 'with-key' will also produce key with selected converter, otherwise LongConverter is used.

  - long: --nb-producers
    short: -n
    arg: nb-producers
    validate: integer
    default: ""
    help: |-
      Number of java producers to generate.

  - long: --add-custom-smt
    short: -s
    help: |-
      Add a custom SMT (no-op).

  examples:
  - playground bootstrap-reproduction-model -f hdfs2-sink.sh -d "123456 testing with parquet format"
  - playground bootstrap-reproduction-model -f hdfs2-sink.sh -d "123456 testing with parquet format and avro producer" --producer avro
  - playground bootstrap-reproduction-model -f hdfs2-sink.sh -d "123456 testing with parquet format and 2 protobuf producers" --producer protobuf --nb-producers 2
  - playground bootstrap-reproduction-model -f hdfs2-sink.sh -d "123456 testing with parquet format and 2 protobuf producers" -p protobuf -n 2
  - playground bootstrap-reproduction-model -f hdfs2-sink.sh -d "123456 testing with parquet format and custom smt" --add-custom-smt

- name: get-properties
  group: Kafka
  help: |-
    ğŸ“ Get properties file from a container.
    
    ğŸ‘‰ Check documentation https://tinyurl.com/4vj7tm2b

  flags:
  - &container
    long: --container
    short: -c
    required: false
    default: "connect"
    arg: container
    completions:
      - $(docker ps --format '{{.Names}}')
    help: |-
      Container name.

  examples:
  - playground get-properties
  - playground get-properties --container broker
  - playground get-properties -c broker

- name: enable-remote-debugging
  group: Debug
  help: |-
    âœ¨ Enable java remote debugging for container.
    
    ğŸ‘‰ Check documentation https://tinyurl.com/bdz843d4
  flags:
    - *container
  examples:
  - playground enable-remote-debugging
  - playground enable-remote-debugging --container broker
  - playground enable-remote-debugging -c broker

- name: get-jmx-metrics
  group: Kafka
  help: |-
    ğŸ”¢ Get JMX metrics from a component.
    
    ğŸ‘‰ Check documentation https://tinyurl.com/yc2myws9

  flags:
  - long: --component
    short: -c
    default: "connect"
    required: false
    arg: component
    allowed: [zookeeper, broker, connect, schema-registry]
    help: |-
      Component name.

  - long: --domain
    short: -d
    required: false
    arg: domain
    help: |-
      Domain name.

  examples:
  - playground get-jmx-metrics --component connect
  - playground get-jmx-metrics --component connect --domain "kafka.connect kafka.consumer kafka.producer"
  - playground get-jmx-metrics -c broker

- name: container
  expose: true
  group: Container
  help: |-
    ğŸ³ Container commands.
  commands:

    - name: recreate
      group: Container
      help: |-
        ğŸ’« Recreate container(s).
        
        ğŸ‘‰ Check documentation https://tinyurl.com/3rhjxfbs

    - name: get-ip-addresses
      group: Container
      help: |-
        ğŸ–¥ï¸  Get IP address of running containers.
      examples:
      - playground get-ip-address-container

    - name: kill-all
      group: Container
      help: |-
        ğŸ’€ Kill all containers.

    - name: logs
      group: Container
      help: |-
        ğŸ•µï¸  Tail and follow container logs.

      flags:
      - *container
      - long: --open
        short: -o
        arg: editor
        validate: editor_exists
        help: Save output to a file and open with editor passed as argument (default is code).
        conflicts: [--wait-for-log]
      - long: --wait-for-log
        short: -w
        arg: log
        validate: not_empty
        help: Wait until log appears.
        conflicts: [--open]
      - long: --max-wait
        short: -m
        arg: max_wait
        validate: integer
        default: "600"
        help: Max time in seconds to wait when using --wait-for-log (default 600s).
        conflicts: [--open]

      examples:
      - playground logs --container connect
      - playground logs -c connect -o code
      - playground logs -c connect -o vim

    - name: ssh
      group: Container
      help: |-
        ğŸš€ SSH into container.

      flags:
      - *container

      - long: --shell
        short: -s
        required: false
        default: "bash"
        arg: shell
        allowed: 
          - bash
          - sh
          - ksh
          - zsh
        help: |-
          Shell to use (default is bash).

      examples:
      - playground ssh -c connect
      - playground ssh -c connect -s sh
      - playground ssh --container connect --shell sh

    - name: exec
      group: Container
      help: |-
        ğŸª„  Execute command in a container.

      flags:
      - *container

      - long: --command
        short: -d
        required: true
        validate: not_empty
        arg: command
        help: |-
          Command to execute.

      - long: --root
        help: Run command as root.

      - long: --shell
        default: "bash"
        arg: shell
        allowed: 
          - bash
          - sh
          - ksh
          - zsh
        help: |-
          Shell to use (default is bash).

      examples:
      - playground exec -c connect -d "date"
      - playground exec -c connect -d "whoami" --root
      - playground exec --container connect --command "whoami" --shell sh

    - name: restart
      group: Container
      help: |-
        ğŸ” Restart a container.

      flags:
      - *container

    - name: pause
      group: Container
      help: |-
        â¸ï¸  Pause a container.

      flags:
      - *container

    - name: resume
      group: Container
      help: |-
        â¯ï¸  Resume a container.

      flags:
      - *container

    - name: kill
      group: Container
      help: |-
        ğŸ”« Kill a container.

      flags:
      - *container

- name: topic
