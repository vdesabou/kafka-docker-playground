dependencies:
  docker: üëâ Check documentation https://tinyurl.com/4rpcmpjj

commands:

### private commands for completion
- name: get-connector-list
  help: Return some completion for connector list
  private: true

- name: get-topic-list
  help: Return some completion for topic list
  private: true

- name: get-examples-list-with-fzf
  help: Return some completion for examples list
  private: true

- name: run
  group: Run

  dependencies:
  - fzf
  help: |-
    üõ†  Run example.
    
    üëâ Check documentation xxx

  flags:
  - long: --file
    short: -f
    required: true
    validate: file_exists
    arg: file
    completions:
      - $(playground get-examples-list-with-fzf)
    help: |-
      Example file to run.
  - long: --tag
    arg: tag
    required: false
    help: CP version to use
  - long: --connector-tag
    arg: connector_tag
    required: false
    help: Connector version to use
    conflicts: [--connector-zip]
  - long: --connector-zip
    arg: connector_zip
    required: false
    help: Connector zip to use
    conflicts: [--connector-tag]
  - long: --connector-jar
    arg: connector_jar
    validate: file_exists
    required: false
    help: Connector jar to use
  - long: --disable-ksqldb
    required: false
    help: Disable ksqlDB
  - long: --disable-control-center
    required: false
    help: Disable Control Center
  - long: --enable-conduktor
    required: false
    help: Enable Conduktor
  - long: --enable-multiple-brokers
    required: false
    help: Enable Multiple brokers
  - long: --enable-multiple-connect-workers
    required: false
    help: Enable Multiple Connect Workers
  - long: --enable-jmx-grafana
    required: false
    help: Enable Grafana
  - long: --enable-kcat
    required: false
    help: Enable kcat

- name: bootstrap-reproduction-model
  environment_variables:
  - name: OUTPUT_FOLDER 
    help: üìÅ Output folder where to generate bootstrapped files.
    default: reproduction-models
  group: Bootstrap

  help: |-
    üõ†  Bootstrap reproduction model.
    
    üëâ Check documentation https://tinyurl.com/bdfs25my

  flags:
  - long: --file
    short: -f
    required: true
    validate: file_exists
    arg: file
    completions:
      - $(ls *.sh)
    help: |-
      Example file to use as basis.

  - long: --description
    short: -d
    required: true
    validate: not_empty
    arg: description
    help: |-
      Description.

  - long: --producer
    short: -p
    arg: producer-type
    conflicts: [--pipeline]
    default: "none"
    allowed: 
      - none
      - avro
      - avro-with-key
      - protobuf
      - protobuf-with-key
      - json-schema
      - json-schema-with-key
    help: |-
      Java producer type to use. 
      One of avro, avro-with-key, protobuf, protobuf-with-key, json-schema, json-schema-with-key.

      Note: 'with-key' will also produce key with selected converter, otherwise LongConverter is used.

  - long: --nb-producers
    short: -n
    arg: nb-producers
    validate: integer
    default: ""
    help: |-
      Number of java producers to generate.

  - long: --custom-smt
    help: |-
      Add a custom SMT (no-op).

  - long: --pipeline
    required: false
    validate: file_exists
    arg: sink_file
    conflicts: [--producer]
    completions:
      - $(ls ../../connect/connect-*sink/*.sh)
    help: |-
      Sink example file to use for creating a pipeline.

  examples:
  - playground bootstrap-reproduction-model -f hdfs2-sink.sh -d "123456 testing with parquet format"
  - playground bootstrap-reproduction-model -f hdfs2-sink.sh -d "123456 testing with parquet format and avro producer" --producer avro
  - playground bootstrap-reproduction-model -f hdfs2-sink.sh -d "123456 testing with parquet format and 2 protobuf producers" --producer protobuf --nb-producers 2
  - playground bootstrap-reproduction-model -f hdfs2-sink.sh -d "123456 testing with parquet format and 2 protobuf producers" -p protobuf -n 2
  - playground bootstrap-reproduction-model -f hdfs2-sink.sh -d "123456 testing with parquet format and custom smt" --custom-smt
  - playground bootstrap-reproduction-model -f debezium-postgres-source.sh -d "create pipeline" --pipeline ../../connect/connect-jdbc-sqlserver-sink/sqlserver-microsoft-sink.sh

- name: get-properties
  group: Kafka
  help: |-
    üìù Get properties file from a container.
    
    üëâ Check documentation https://tinyurl.com/4vj7tm2b

  flags:
  - &container
    long: --container
    short: -c
    required: false
    default: "connect"
    arg: container
    completions:
      - $(docker ps --format '{{.Names}}')
    help: |-
      Container name.

  examples:
  - playground get-properties
  - playground get-properties --container broker
  - playground get-properties -c broker

- name: enable-remote-debugging
  group: Debug
  help: |-
    ‚ú® Enable java remote debugging for container.
    
    üëâ Check documentation https://tinyurl.com/bdz843d4
  flags:
    - *container
  examples:
  - playground enable-remote-debugging
  - playground enable-remote-debugging --container broker
  - playground enable-remote-debugging -c broker

- name: get-jmx-metrics
  group: Kafka
  help: |-
    üî¢ Get JMX metrics from a component.
    
    üëâ Check documentation https://tinyurl.com/yc2myws9

  flags:
  - long: --component
    short: -c
    default: "connect"
    required: false
    arg: component
    allowed: [zookeeper, broker, connect, schema-registry]
    help: |-
      Component name.

  - long: --domain
    short: -d
    required: false
    arg: domain
    help: |-
      Domain name.

  examples:
  - playground get-jmx-metrics --component connect
  - playground get-jmx-metrics --component connect --domain "kafka.connect kafka.consumer kafka.producer"
  - playground get-jmx-metrics -c broker

- name: container
  expose: true
  group: Container
  help: |-
    üê≥ Container commands.
  commands:

    - name: recreate
      group: Container
      help: |-
        üí´ Recreate container(s).
        
        üëâ Check documentation https://tinyurl.com/3rhjxfbs

    - name: get-ip-addresses
      group: Container
      help: |-
        üñ•Ô∏è  Get IP address of running containers.
      examples:
      - playground get-ip-address-container

    - name: kill-all
      group: Container
      help: |-
        üíÄ Kill all containers.

    - name: logs
      group: Container
      help: |-
        üïµÔ∏è  Tail and follow container logs.

      flags:
      - *container
      - long: --open
        short: -o
        arg: editor
        validate: editor_exists
        help: Save output to a file and open with editor passed as argument (default is code).
        conflicts: [--wait-for-log]
      - long: --wait-for-log
        short: -w
        arg: log
        validate: not_empty
        help: Wait until log appears.
        conflicts: [--open]
      - long: --max-wait
        short: -m
        arg: max_wait
        validate: integer
        default: "600"
        help: Max time in seconds to wait when using --wait-for-log (default 600s).
        conflicts: [--open]

      examples:
      - playground logs --container connect
      - playground logs -c connect -o code
      - playground logs -c connect -o vim

    - name: ssh
      group: Container
      help: |-
        üöÄ SSH into container.

      flags:
      - *container

      - long: --shell
        short: -s
        required: false
        default: "bash"
        arg: shell
        allowed: 
          - bash
          - sh
          - ksh
          - zsh
        help: |-
          Shell to use (default is bash).

      examples:
      - playground ssh -c connect
      - playground ssh -c connect -s sh
      - playground ssh --container connect --shell sh

    - name: exec
      group: Container
      help: |-
        ü™Ñ  Execute command in a container.

      flags:
      - *container

      - long: --command
        short: -d
        required: true
        validate: not_empty
        arg: command
        help: |-
          Command to execute.

      - long: --root
        help: Run command as root.

      - long: --shell
        default: "bash"
        arg: shell
        allowed: 
          - bash
          - sh
          - ksh
          - zsh
        help: |-
          Shell to use (default is bash).

      examples:
      - playground exec -c connect -d "date"
      - playground exec -c connect -d "whoami" --root
      - playground exec --container connect --command "whoami" --shell sh

    - name: restart
      group: Container
      help: |-
        üîÅ Restart a container.

      flags:
      - *container

    - name: pause
      group: Container
      help: |-
        ‚è∏Ô∏è  Pause a container.

      flags:
      - *container

    - name: resume
      group: Container
      help: |-
        ‚èØÔ∏è  Resume a container.

      flags:
      - *container

    - name: kill
      group: Container
      help: |-
        üî´ Kill a container.

      flags:
      - *container

