- name: connector
  expose: true
  group: Connector
  help: |-
    üîó Connector commands.

  commands:
  - name: status
    help: ‚ÑπÔ∏è  Show status of all connectors.

    flags:
    - long: --json
      help: Show output as JSON.

  - name: plugins
    help: üîñ Show all plugins installed.

  - name: pause
    help: ‚è∏Ô∏è  Pause connector
    flags:
    - &connector
      long: --connector
      short: -c
      required: true
      arg: connector
      completions:
        - $(playground get-connector-list)
      help: |-
        Connector name.

  - name: resume
    help: ‚èØÔ∏è  Resume connector
    flags:
    - *connector

  - name: delete
    help: üóëÔ∏è  Delete connector
    flags:
    - *connector

  - name: show-lag
    help: üê¢ Show lag of sink connector
    flags:
    - *connector


  - name: log-level
    help: |-
      üß¨ Set connect log level.

      üëâ Check documentation https://tinyurl.com/yc78tr8a

    commands:
    - name: get
      help: Get log levels.
      flags:
      - long: --package
        short: -p
        required: false
        validate: not_empty
        arg: package
        help: |-
          Package name.

    - name: set
      help: Set log level for specific logger.
      flags:
      - long: --package
        short: -p
        required: true
        validate: not_empty
        arg: package
        help: |-
          Package name.

      - long: --level
        short: -l
        help: Log level.
        arg: level
        allowed: [INFO, WARN, DEBUG, TRACE]
        required: true

    examples:
    - playground connect-log-level get
    - playground connect-log-level get -p io.confluent.connect.oracle.cdc
    - playground connect-log-level get --package io.confluent.connect.oracle.cdc
    - playground connect-log-level set -p io.confluent.connect.oracle.cdc.logging.LogUtils -l TRACE

  examples:
  - playground connector status
  - playground connector status --json
  - playground connector resume --connector <connector-name>
  - playground connector pause -c <connector-name>
  - playground connector delete -c <connector-name>
