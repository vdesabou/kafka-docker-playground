    help: |-
      ğŸ”— Confluent Platform (CP) version to use. Applies to connect only.

      It sets CP_CONNECT_TAG environment variable

      Must be greater or equal to 5.3.0

      ğŸ“ Tip: use <tab> completion to trigger fzf completion
  - &connector-tag
