      - kerberos
      - ldap-authorizer-sasl-plain
      - ldap-sasl-plain
      - rbac-sasl-plain
      - sasl-plain
      - sasl-scram
      - sasl-ssl
      - ssl_kerberos

      Default is plaintext.
      This is only supported when example is a connector example
  - long: --file
