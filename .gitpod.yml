github:
  prebuilds:
    # enable for the default branch (defaults to true)
    master: true
    # enable for all branches in this repo (defaults to false)
    branches: true
    # enable for pull requests coming from this repo (defaults to true)
    pullRequests: true
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to false)
    addComment: true
    # configure whether Gitpod registers itself as a status check to pull requests
    addCheck: false

image:
  file: .gitpod.Dockerfile
  
tasks:
  - name: prebuild
    init: |
      cd environment/kerberos && source ../../scripts/utils.sh && docker-compose -f ../../environment/plaintext/docker-compose.yml --profile control-center --profile ksqldb pull && cd - 
      docker pull google/cloud-sdk:latest
      docker pull amazon/aws-cli
      docker pull mcr.microsoft.com/azure-cli
      docker pull imega/jq
      docker pull vdesabou/avro-tools
      gp sync-done prebuild

  - name: playground
    init: gp sync-await prebuild
    command: if [ -z "$SECRETS_ENCRYPTION_PASSWORD" ]; then echo "üöÄ Enjoy the playground"; else echo "‚ÑπÔ∏è SECRETS_ENCRYPTION_PASSWORD environment variable is set"; ./.github/scripts/decrypt_secret.sh;tar xvf secrets.tar;rm secrets.tar;mkdir -p $HOME/.aws;mv aws_credentials_with_assuming_iam_role $HOME/.aws/credentials-with-assuming-iam-role;chmod -R a+rw $HOME/.aws;mkdir -p $HOME/.confluent;echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin;fi

