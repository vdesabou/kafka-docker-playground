        env:
          AZ_USER: ${{ secrets.AZ_USER }}
          AZ_PASS: ${{ secrets.AZ_PASS }}

      - name: Update README
        run: |
          ./scripts/get-versions.sh "6.1.1 6.0.2 5.5.4"
        env:
